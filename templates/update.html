<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-3">
                <a class="navbar-brand" href="#">completed tasks</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse " id="navNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">back</a></li>
                    </ul>
                </div>
            </nav>
    </header>
    <main>
        <table class="table table-bordered table-hover">
            <thead class="table-secondary">
                <tr>
                    <th scope="col" class="col-1 text-center">id</th>
                    <th scope="col" class="col-auto text-center">tasks</th>
                    <th scope="col" class="col-6 col-sm-6 text-center">to edit</th>
                    
                </tr>
            </thead>
            <tbody>
                        <tr>
                            <th scope="row" class="text-center">00</th>
                            <th class="text-center">{{ tasks.task }}</th>
                            <form action="{{url_for('edit_task',task_id=tasks.id)}}" method="post">
                            <th class="text-center "><textarea class="form-control w-auto-fill" name="edit_task" id="edit_task"></textarea><button class="btn btn-success mt-3" type="submit">sub</button></th>
                            </form>
                        </tr>
            </tbody>
        </table>
            
    </main>
</body>
